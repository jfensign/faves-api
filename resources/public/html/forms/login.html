<script type="text/javascript">
;;(function($) {
	var do_post = function(e) {
		e.preventDefault();

		var error_wrap;

		var form = $(this);

		var set_error_message = function(wrapper, message) {
			return $(wrapper).html(message).show(500)
		};

		var toggle_btn_loader = function(i) {
			$("form > fieldset > .btn > span")
				[i ? "hide" : "show"]()
				.parent()
				.children("i")
				[i ? "addClass" : "removeClass"]("fa fa-spinner fa-spin");
		};

		toggle_btn_loader(true);

		return $.ajax({
			url: form.attr("action"), 
			method: form.attr("method"),
			data: {},
			contentType: 'application/json',
			xhrFields: {
        		withCredentials: true
    		},
    		beforeSend: function (xhr) {
        		xhr.setRequestHeader('Authorization', 'Basic ' + btoa(_.map(form.find('.form-control').toArray(), function(input) {
					return $(input).val();
				}).join(":")));
    		}
		}).
		done(function(r) {
			window.location.href = "/home";
		}).
		fail(function(xhr, ajax, error) {
			toggle_btn_loader(false);
			try {
				var error_text = JSON.parse(xhr.responseText);
				if (error_text.status) {
					//tsu response when username/password isn't recognized. {body: "error message", status: 401}
					error_wrap = set_error_message("#form-login-error", JSON.parse(error_text.body).message);
					setTimeout(function() {
						error_wrap.hide(500);
					}, 1200);
				}
				else {
				}
			}
			catch(e) {
				throw new Error(e);
			}
		});
	};
    
	$("form[name=signin]").on("submit", do_post);
})(jQuery)
</script>
